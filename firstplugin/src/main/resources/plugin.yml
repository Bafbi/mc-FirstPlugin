name: FirstPlugin
author: Bafbi
version: 0.1
main: fr.bafbi.myplugin.Main
api-version: 1.16
commands:
  test:
    description: Une commande de test.
    permission: test.use
    usage: "Usage: /<command>"
  alert:
    description: Envoie une alerte Ã  tout le serveur.
    permission: alert.use
    aliases: [broadcast]
    usage: "Usage: /<command> <message>"
  spawn:
    description: Teleporte le joueur au spawn du serveur.
    permission: spawn.use
    aliases: [hub, lobby]
    usage: "Usage: /<command>"
  customgive:
    description: Donne un item custom.
    permission: customgive.use
    aliases: [givecustom]
    usage: "Usage: /<command> <targets> <customItem> [<count>]"
  customhelp:
    description: Toggle la fiche d'aide d'un item custom, affiche l'aide dans le chat de l'item mis en argument.
    permission: customhelp.use
    aliases: [itemhelp]
    usage: "Usage: /<command> [<customItem>]"
  farmrun:
    description: ouvre le menu de farmrun
    permission: farmrungui.use
    aliases: [menu, farmrungui, fr, farm, run, gui]
    usage: "Usage: /<command>"